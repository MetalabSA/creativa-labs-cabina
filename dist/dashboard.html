<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard — Creativa Labs</title>

    <meta name="description" content="Panel de administración y gestión para Partners y Clientes de Creativa Labs." />
    <link rel="icon" type="image/png" href="/cabina/favicon.png" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#050505',
                        secondary: '#0a0a0c',
                        accent: 'var(--accent-color, #135bec)',
                    }
                }
            }
        }
    </script>

    <style>
        :root {
            --accent-color: #135bec;
        }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
        }

        /* Custom Scrollbar for Dashboard */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
  <script type="module" crossorigin src="/cabina/assets/dashboard-BfMFDdwu.js"></script>
  <link rel="modulepreload" crossorigin href="/cabina/assets/constants-BH6dk1Q0.js">
  <link rel="stylesheet" crossorigin href="/cabina/assets/constants-Dlxj-tn-.css">
<link rel="manifest" href="/cabina/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/cabina/registerSW.js"></script></head>

<body>
    <div id="dashboard-root"></div>
</body>

</html>
