<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard — Creativa Labs</title>

    <meta name="description" content="Panel de administración y gestión para Partners y Clientes de Creativa Labs." />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        primary: '#050505',
                        secondary: '#0a0a0c',
                        accent: 'var(--accent-color, #135bec)',
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --accent-color: #135bec;
        }

        body {
            background-color: #050505;
            color: white;
            font-family: 'Inter', sans-serif;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Custom Scrollbar for Dashboard */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #050505;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
  <script type="module" crossorigin src="/assets/dashboard-DFvR6Hcc.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/DashboardApp-DGG4fxr-.js">
  <link rel="stylesheet" crossorigin href="/assets/DashboardApp-Dlxj-tn-.css">
<link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>

<body>
    <div id="dashboard-root"></div>
    <script>
        // Anti-flicker: Show body after a short delay to allow Tailwind to parse
        const showBody = () => {
            document.body.style.opacity = '1';
        };

        let attempts = 0;
        const checkTailwind = () => {
            if (window.tailwind) {
                setTimeout(showBody, 100);
            } else if (attempts < 50) { // Wait up to 2.5s
                attempts++;
                setTimeout(checkTailwind, 50);
            } else {
                showBody(); // Fallback
            }
        };

        window.addEventListener('DOMContentLoaded', checkTailwind);
    </script>

</html>
